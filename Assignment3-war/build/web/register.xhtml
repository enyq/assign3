<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
          <link rel="stylesheet" type="text/css" href="style.css" />
        <title>Create new user</title>
        
    </head>
    <body>
     
        <f:view>
            <h:form>
                Id<h:inputText id="id" value="#{user.id}"/>
               <br />
                Name<h:inputText id="name" value="#{user.name}" />
                  <br />
                Username<h:inputText id="username" value="#{user.username}" />
                  <br />
                Password<h:inputText id="password" value="#{user.password}" />
                  <br />
                Phone number<h:inputText id="phoneNo" value="#{user.phoneNo}" />
                  <br />
                E-mail<h:inputText id="eMail" value="#{user.email}" />
                <br/>
                 Address<h:inputText id="address" value="#{user.address}" />
                  <br /> 
                 
                <h:commandButton id="submit" value="submit" action="#{user.insert}" />
            </h:form>
        </f:view>
    </body>
</html>
