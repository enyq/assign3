<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
 
    <head>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>Administrator</title>
    </head>
    <body>
        <f:view>
            <h:form>
                <h:dataTable value="#{book.books}" var="b">
<!--                    <h:column>    	
                        <f:facet name="header">Id</f:facet>
                    </h:column>-->
                    <h:column>    	
                        <f:facet name="header">Title</f:facet> #{b.title}    				
                    </h:column>
                    <h:column>
                        <f:facet name="header">Author</f:facet> #{b.author}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Publisher</f:facet>#{b.publisher}
                    </h:column>
                    <h:column>    	
                        <f:facet name="header">Year</f:facet>#{b.publishYear}
                    </h:column>
                    <h:column>    	
                        <f:facet name="header">Price</f:facet> #{b.price}  				
                    </h:column>
                    <h:column>
                        <f:facet name="header">Stock</f:facet>#{b.stock}                  
                    </h:column>  
                    
                   
                    <h:column>
                        <c:set var="usertype" scope="session" value="#{user.usertype}"/>
                         <c:if test="${usertype=='simple'}">
                        <h:commandLink action="#{book.buy}" value="  Buy"/>
                        
                           </c:if>
                        <c:if test="${usertype=='admin'}">
                        <h:commandLink action="#{userData.viewUser(user)}" value="  View" />
                        <h:commandLink action="#{userData.delete(user)}" value="  Delete" /> 
                        </c:if>
                    </h:column>
                </h:dataTable>
                
            </h:form>
            <h:form>
                 	
                        <f:facet name="header">Username</f:facet>
                        <h:inputText id="username" value="#{user.username}" size="30" required="true" styleClass="input_text"/> 				
                  
                        <f:facet name="header">Password</f:facet> 
                        <h:inputText id="password" value="#{user.password}" size="30" required="true" styleClass="input_text"/> 				
                    
                        <h:commandButton id="submit" value="Login" action="#{user.login}" />
                    
            </h:form>
             <h:form>
            <h:commandButton id="register" value="Register" action="register"/>
              </h:form>
        </f:view>
        
    
        
      
    </body>
</html>
